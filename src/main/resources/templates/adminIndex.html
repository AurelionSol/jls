<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java学习系统后台管理</title>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <!--<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>-->

    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Morris Chart Styles-->
    <link href="./js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="./css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css" >
    <!--<link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">-->
    <link rel="stylesheet" href="./css/styles.css">
    <link href="./js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar-left page-header">
        <a class="navbar-brand" href="#">
            <img src="./imgs/dog.png" alt="Brand">
        </a>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航</li>

                    <li class="nav-item">
                        <a href="admin" class="nav-link active">
                            <i class="icon icon-speedometer"></i> 数据统计
                        </a>
                    </li>


                    <li class="nav-item">
                        <a href="adminUser" class="nav-link">
                            <i class="icon icon-puzzle"></i> 用户管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminChapter" class="nav-link">
                            <i class="icon icon-book-open"></i> 章节管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminQuestion" class="nav-link">
                            <i class="icon icon-grid"></i> 题库管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminArticle" class="nav-link">
                            <i class="icon icon-umbrella"></i> 文章管理
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="panel-body">
                            数据统计
                            <small>Summary of JLS</small>
                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->

                <div class="row">
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-green">
                            <div class="panel-body">
                                <i class="fa fa-bar-chart-o fa-5x"></i>
                                <h3 id="count-visits"></h3>
                            </div>
                            <div class="panel-footer back-footer-green">
                                访问量

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-blue">
                            <div class="panel-body">
                                <i class="fa fa-code fa-5x"></i>
                                <h3 id="count-logs"></h3>
                            </div>
                            <div class="panel-footer back-footer-blue">
                                日志

                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 col-xs-12">
                        <div class="panel panel-primary text-center no-boder bg-color-red">
                            <div class="panel-body">
                                <i class="fa fa fa-comments fa-5x"></i>
                                <h3 id="count-comments"></h3>
                            </div>
                            <div class="panel-footer back-footer-red">
                                留言

                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. ROW  -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">浏览量统计</div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                           id="dataTables-visits">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>访问IP</th>
                                            <th>访问时间</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-visits">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. END ROW -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">日志统计</div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                           id="dataTables-logs">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>访问IP</th>
                                            <th>访问时间</th>
                                            <th>操作内容</th>
                                            <th>访问url</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-logs">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. END ROW -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">留言统计</div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                           id="dataTables-comments">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>留言内容</th>
                                            <th>留言时间</th>
                                            <th>用户名称</th>
                                            <th>IP地址</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-comments">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. END ROW -->
                <footer>
                    <p>Copyright &copy; 2018.Company name.qpanda</p>
                </footer>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <button  type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                请确认是否删除！
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmBtn" class="btn btn-danger" data-dismiss="modal" commentId="">确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- /. END MODAL -->

</body>
</html>
