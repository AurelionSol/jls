<!doctype html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Java学习系统后台管理</title>
    <link href="./css/bootstrap.css" rel="stylesheet"/>
    <!-- FontAwesome Styles-->
    <!--<link href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>-->

    <link href="//cdn.bootcss.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Morris Chart Styles-->
    <link href="./js/morris/morris-0.4.3.min.css" rel="stylesheet"/>
    <!-- Custom Styles-->
    <link href="./css/custom-styles.css" rel="stylesheet"/>
    <!-- Google Fonts-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
    <!-- TABLE STYLES-->
    <link href="./js/dataTables/dataTables.bootstrap.css" rel="stylesheet"/>
    <link rel="stylesheet" href="./vendor/simple-line-icons/css/simple-line-icons.css">
    <!--<link rel="stylesheet" href="./vendor/font-awesome/css/fontawesome-all.min.css">-->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar-left page-header">
        <a class="navbar-brand" href="#">
            <img src="./imgs/dog.png" alt="Brand">
        </a>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航</li>

                    <li class="nav-item">
                        <a href="admin" class="nav-link">
                            <i class="icon icon-speedometer"></i> 数据统计
                        </a>
                    </li>


                    <li class="nav-item">
                        <a href="adminUser" class="nav-link">
                            <i class="icon icon-puzzle"></i> 用户管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminChapter" class="nav-link active">
                            <i class="icon icon-book-open"></i> 章节管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminQuestion" class="nav-link">
                            <i class="icon icon-grid"></i> 题库管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminArticle" class="nav-link">
                            <i class="icon icon-umbrella"></i> 文章管理
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="panel-body">
                            章节管理
                            <small>Chapter of JLS</small>
                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                章节列表
                            </div>
                            <div class="panel-body">

                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-chapter">
                                        <thead>
                                        <tr>
                                            <th>章节ID</th>
                                            <th>章节标题</th>
                                            <th>章节类型</th>
                                            <th>阅读量</th>
                                            <th>题图</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-chapter">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. END ROW -->

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                新增章节
                            </div>
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>章节标题:</label>
                                        <input class="form-control" id="addChapterTitle">
                                    </div>
                                </div>
                                <!-- /. END ROW -->
                                    <div class="row">
                                        <div class="col-md-12">
                                            <label>章节类型:</label>
                                            <input class="form-control" id="addChapterType">
                                        </div>
                                    </div>
                                    <!-- /. END ROW -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>章节简介：</label>
                                    </div>
                                </div>
                                <!-- /. END ROW -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <textarea id="addChapterIntroduction" class="form-control" rows="2"></textarea>
                                    </div>
                                </div>
                                <!-- /. END ROW -->
                                <!-- /. END ROW -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>章节题图：</label>
                                        <input class="form-control" id="addChapterImg"/>
                                    </div>
                                </div>
                                <!-- /. END ROW -->
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>章节内容</label>
                                        <textarea id="addChapterContent" class="form-control" rows="12"></textarea>
                                    </div>
                                </div>
                                <br/>
                                <!-- /. END ROW -->
                                <div class="row">
                                    <div class="col-md-4"></div>
                                    <div class="col-md-4 text-center">
                                        <button id="addChapterBtn" class="form-control btn btn-success">确认添加</button>
                                    </div>
                                    <div class="col-md-4"></div>

                                </div>
                                <!-- /. END ROW -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. END ROW -->


                <footer>
                    <p>Copyright &copy; 2018.Company name.qpanda</p>
                </footer>


            </div>
        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-success">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label>章节标题:</label>
                        <input class="form-control" id="chapterName">
                    </div>
                </div>
                <!-- /. END ROW -->
                <div class="row">
                    <div class="col-md-12">
                        <label>章节类型:</label>
                        <input class="form-control" id="chapterType">
                    </div>
                </div>
                <!-- /. END ROW -->
                <div class="row">
                    <div class="col-md-12">
                        <label>章节简介:</label>
                        <input class="form-control" id="chapterIntroduction" rows="2"/>
                    </div>
                </div>
                <!-- /. END ROW -->
                <div class="row">
                    <div class="col-md-12">
                        <label>章节题图:</label>
                        <input class="form-control" id="chapterImg"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label>章节内容</label>
                        <textarea id="chapterContent" class="form-control" rows="12"></textarea>
                    </div>
                </div>
                <!-- /. END ROW -->

            </div>
            <div class="modal-footer">
                <button type="button" id="updateBtn" class="btn btn-success" data-dismiss="modal" >确认更新
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>
<!-- /. END MODAL -->


<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <button  type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                请确认是否删除！
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmBtn" class="btn btn-danger" data-dismiss="modal" commentId="">确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- /. END MODAL -->

</body>
</html>
