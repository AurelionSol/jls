<body class="sidebar-fixed header-fixed">
<div class="page-wrapper">
    <nav class="navbar-left page-header">
        <a class="navbar-brand" href="#">
            <img src="./imgs/dog.png" alt="Brand">
        </a>
    </nav>

    <div class="main-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <ul class="nav">
                    <li class="nav-title">导航</li>

                    <li class="nav-item">
                        <a href="admin" class="nav-link">
                            <i class="icon icon-speedometer"></i> 数据统计
                        </a>
                    </li>


                    <li class="nav-item">
                        <a href="adminUser" class="nav-link active">
                            <i class="icon icon-puzzle"></i> 用户管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminChapter" class="nav-link">
                            <i class="icon icon-book-open"></i> 章节管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminQuestion" class="nav-link">
                            <i class="icon icon-grid"></i> 题库管理
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="adminArticle" class="nav-link">
                            <i class="icon icon-umbrella"></i> 文章管理
                        </a>
                    </li>

                </ul>
            </nav>
        </div>

        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="panel-body">
                            用户管理
                            <small>User of JLS</small>
                        </h1>
                    </div>
                </div>
                <!-- /. ROW  -->

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-default text-left no-boder">
                            <div class="panel-heading">
                                用户列表
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover" id="dataTables-user">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>用户名</th>
                                            <th>昵称</th>
                                            <th>密码</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody id="tbody-user">

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /. ROW  -->

                <div class="row">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <div class="panel panel-success">
                            <div class="panel-heading">
                                新增用户
                            </div>
                            <div class="panel-body">

                                <div class="form-group userForm">
                                    <label>用户名：</label>
                                    <input class="form-control" name="username" id="addUserName"/>
                                    <label>昵称：</label>
                                    <input class="form-control" name="nickname" id="addNickName"/>
                                    <label>密码：</label>
                                    <input class="form-control" name="password" id="addPassword"/>
                                    <p class="help-block">注意：请不要重复添加用户！</p>
                                    <div class="text-center">
                                        <button class="btn btn-success" id="addUserBtn"><i class="fa fa-edit"></i> 确认添加
                                        </button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                </div>
                <!-- /. END ROW -->
                <footer>
                    <p>Copyright &copy; 2018.Company name.qpanda</p>
                </footer>


            </div>
        </div>
    </div>
</div>

<!-- MODAL -->
<div class="modal" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-success">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <label>用户账号:</label>
                        <input class="form-control" id="username">
                    </div>
                </div>
                <!-- /. END ROW -->
                <div class="row">
                    <div class="col-md-12">
                        <label>用户昵称:</label>
                        <input class="form-control" id="nickname"/>
                    </div>
                </div>
                <!-- /. END ROW -->
                <div class="row">
                    <div class="col-md-12">
                        <label>用户密码:</label>
                        <input class="form-control" id="password"/>
                    </div>
                </div>
                <!-- /. END ROW -->

            </div>
            <div class="modal-footer">
                <button type="button" id="updateBtn" class="btn btn-success" data-dismiss="modal" articleId="">确认更新
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>

        </div>
    </div>
</div>
<!-- /. END MODAL -->


<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header alert-danger">
                <button  type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            </div>
            <div class="modal-body">
                请确认是否删除！
            </div>
            <div class="modal-footer">
                <button type="button" id="confirmBtn" class="btn btn-danger" data-dismiss="modal" commentId="">确认
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</div>
<!-- /. END MODAL -->
